<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Scheduler (Plain HTML)</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="header">
          <h1 class="title">
            <i data-lucide="factory" class="title-icon" aria-hidden="true"></i>
            <span>üè≠ Intelligent Machine Scheduling System</span>
          </h1>
          <p class="subtitle">Load Optimization &amp; Capacity Management</p>
        </header>

        <nav class="tabs" aria-label="Machine Scheduler Tabs">
          <button class="tab active" data-tab="schedule" type="button">
            <i data-lucide="plus" aria-hidden="true"></i>
            <span>Schedule Job</span>
          </button>
          <button class="tab" data-tab="dashboard" type="button">
            <i data-lucide="bar-chart-3" aria-hidden="true"></i>
            <span>Utilization Dashboard</span>
          </button>
          <button class="tab" data-tab="calendar" type="button">
            <i data-lucide="calendar" aria-hidden="true"></i>
            <span>Calendar View</span>
          </button>
          <button class="tab" data-tab="forecast" type="button">
            <i data-lucide="trending-up" aria-hidden="true"></i>
            <span>Monthly Utilization</span>
          </button>
        </nav>

        <main>
          <section id="panel-schedule" class="panel active" data-panel="schedule">
            <div class="grid-2">
              <div class="card">
                <h2 class="card-title">
                  <i data-lucide="plus" aria-hidden="true"></i>
                  <span>Schedule New Job</span>
                </h2>

                <div class="form">
                  <div class="field">
                    <label for="partCode">Part Code</label>
                    <select id="partCode">
                      <option value="">Choose a part code...</option>
                      <option value="AC001">AC001</option>
                      <option value="AC002">AC002</option>
                      <option value="AC003">AC003</option>
                      <option value="AC004">AC004</option>
                      <option value="AC005">AC005</option>
                      <option value="AC006">AC006</option>
                      <option value="AC007">AC007</option>
                      <option value="AC008">AC008</option>
                      <option value="AC009">AC009</option>
                      <option value="AC010">AC010</option>
                      <option value="AC011">AC011</option>
                      <option value="AC012">AC012</option>
                      <option value="AC013">AC013</option>
                      <option value="AC014">AC014</option>
                      <option value="AC015">AC015</option>
                      <option value="AC016">AC016</option>
                      <option value="AC017">AC017</option>
                      <option value="AC018">AC018</option>
                      <option value="AC019">AC019</option>
                      <option value="AC020">AC020</option>
                      <option value="AC021">AC021</option>
                      <option value="AC022">AC022</option>
                      <option value="AC023">AC023</option>
                      <option value="AC024">AC024</option>
                      <option value="AC025">AC025</option>
                      <option value="AC026">AC026</option>
                      <option value="AC027">AC027</option>
                      <option value="AC028">AC028</option>
                      <option value="AC029">AC029</option>
                      <option value="AC030">AC030</option>
                      <option value="AC031">AC031</option>
                      <option value="AC032">AC032</option>
                      <option value="AC033">AC033</option>
                      <option value="AC034">AC034</option>
                      <option value="AC035">AC035</option>
                      <option value="AC036">AC036</option>
                      <option value="AC037">AC037</option>
                      <option value="AC038">AC038</option>
                      <option value="AC039">AC039</option>
                      <option value="AC040">AC040</option>
                      <option value="AC041">AC041</option>
                      <option value="AC042">AC042</option>
                      <option value="AC043">AC043</option>
                      <option value="AC044">AC044</option>
                      <option value="AC045">AC045</option>
                      <option value="AC046">AC046</option>
                      <option value="AC047">AC047</option>
                      <option value="AC048">AC048</option>
                      <option value="AC049">AC049</option>
                      <option value="AC050">AC050</option>
                      <option value="AC051">AC051</option>
                      <option value="AC052">AC052</option>
                      <option value="AC053">AC053</option>
                      <option value="AC054">AC054</option>
                      <option value="AC055">AC055</option>
                      <option value="AC056">AC056</option>
                      <option value="AC057">AC057</option>
                      <option value="AC058">AC058</option>
                      <option value="AC059">AC059</option>
                      <option value="AC060">AC060</option>
                      <option value="AC061">AC061</option>
                      <option value="AC062">AC062</option>
                      <option value="AC063">AC063</option>
                    </select>
                    <div id="partSize" class="field-subtext hidden"></div>
                  </div>

                  <div class="field">
                    <label for="units">Required Capacity (Units)</label>
                    <input id="units" type="number" placeholder="e.g., 32000" />
                  </div>

                  <div class="grid-2">
                    <div class="field">
                      <label for="priority">Priority</label>
                      <select id="priority">
                        <option value="low">Low</option>
                        <option value="normal" selected>Normal</option>
                        <option value="high">High</option>
                      </select>
                    </div>

                    <div class="field">
                      <label for="targetMonth">Target Month</label>
                      <input id="targetMonth" type="month" />
                    </div>
                  </div>

                  <div id="capacityHint" class="hint hidden"></div>

                  <button id="scheduleBtn" class="btn primary" type="button" disabled>
                    Schedule Job
                  </button>
                </div>
              </div>

              <div class="card">
                <h2 class="card-title">Machine Information</h2>
                <div id="machineInfo" class="placeholder">Select a machine to view details</div>
              </div>
            </div>
          </section>

          <section id="panel-dashboard" class="panel" data-panel="dashboard">
            <div class="row-between">
              <h2 class="section-title">Machine Utilization Dashboard</h2>
              <input id="dashboardMonth" type="month" />
            </div>
            <div id="dashboardGrid" class="grid-cards"></div>
          </section>

          <section id="panel-calendar" class="panel" data-panel="calendar">
            <div class="row-between">
              <h2 class="section-title">Scheduled Jobs Calendar</h2>
              <input id="calendarMonth" type="month" />
            </div>
            <div id="calendarList" class="stack"></div>
          </section>

          <section id="panel-forecast" class="panel" data-panel="forecast">
            <h2 class="section-title">Monthly Utilization (Jan‚ÄìDec)</h2>
            <div id="forecastStack" class="stack"></div>
          </section>
        </main>
      </div>
    </div>
  
    <div id="modalOverlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal">
        <div id="modalBody"></div>
      </div>
    </div>
  
    <script src="routingTimesFull.js"></script>
    <script src="machineRouteFull.js"></script>
    <script src="data.js"></script>
    <script src="milpScheduler.js"></script>
    <script src="metrics.js"></script>
    <script src="uiController.js"></script>
    <script src="app.js"></script>
  </body>
</html>
